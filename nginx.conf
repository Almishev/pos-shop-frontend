events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        server_name localhost _;
        root /usr/share/nginx/html;
        index index.html;

        # API proxy to backend - MUST be before location / to avoid conflicts
        # Handle /api/v1.0/ requests first (most specific)
        location ^~ /api/v1.0/ {
            proxy_pass http://backend:8087/api/v1.0/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_request_buffering off;
        }
        
        # Handle /api/ requests - proxy directly to backend with /api/v1.0/ prefix
        location ^~ /api/ {
            # Proxy /api/xxx to http://backend:8087/api/v1.0/xxx
            proxy_pass http://backend:8087/api/v1.0/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_request_buffering off;
        }

        # Handle React Router - MUST be last
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
